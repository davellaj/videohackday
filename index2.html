    <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link href="css/bulma.css" rel="stylesheet">
    <style type="text/css">
      body {
            overflow:hidden;
            margin: 0px;
         }
      header {
        padding: 20px;
        border: 2px solid black;
        margin: 20px;

        position: fixed;
        top: 0;
        left: 0;

        width: 100%;
        box-sizing: border-box;
        z-index: 1;

        background: white;
      }
    </style>

  <body>
<!--     <header>
      <center>Digital Market Place </center>
    </header> -->

  <div class="tile is-ancestor; container is-fluid">

    <div class="tile is-10 is-vertical is-parent">
      <div class="tile is-child box">
        <p class="title">Live Stream</p>
        <p class="subtitle">Description</p>
        <figure class="image is-4by3">
      </div>
    </div>  
    <div class="tile is-2 is-vertical is-parent">
      <div class="tile is-child box; notification is-primary">
        <p class="title">Item 1</p>
        <p class="subtitle">Description</p>
        <figure class="image is-4by3">
        <a class="button is-black is-inverted is-outlined">
          Buy
        </a>
      </div>
      <div class="tile is-child box; notification is-info">
        <p class="title">Item 2</p>
        <p class="subtitle">Description</p>
        <figure class="image is-4by3">
        <a class="button is-black is-inverted is-outlined">
          Buy
        </a>
      </div>
      <div class="tile is-child box; notification is-warning">
        <p class="title">Item 3</p>
        <p class="subtitle">Description</p>
        <figure class="image is-4by3">
        <a class="button is-black is-inverted is-outlined">
          Buy
        </a>
      </div>
    </div>

  </body>
